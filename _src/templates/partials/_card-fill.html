<article class="settings__fill">
    <a href class="fill__first-box">
        <div class="fill__title">
            <i class="fill__img far fa-keyboard"></i>
            <h2 class="fill__title--name">Rellena</h2>
        </div>
        <i class="arrow__fill fas fa-chevron-up"></i>
    </a>
    <div class="fill__form">
        <fieldset class="fill__fieldset personal-data">
            <label for="fullName">Nombre completo</label>
            <input class="input" placeholder="Ej: Sally Jill" id="fullName" type="text" name="fullName" required>

            <label for="jobTitle">Puesto</label>
            <input class="input1" placeholder="Ej: Front-end unicorn" id="jobTitle" type="text" name="jobTitle" required>
        </fieldset>
        <fieldset class="fill__fieldset select-image">
            <label for="selectImage">Imagen de perfil</label>
            <div class="fill__select-image--container">
              <button class="fill__select--button">Añadir imagen</button>
              <input id="selectImage" type="file" accept=".png, .jpg, .jpeg" name="selectImage">
                <div class="preview__image"></div>
            </div>
        </fieldset>
        <fieldset class="fill__fieldset contact-data">
            <label for="email">Email</label>
            <input placeholder="Ej: sally-hill@gmail.com" id="email" type="email" name="email">

            <label for="phone">Teléfono</label>
            <input placeholder="Ej: 555-55-55-55" id="phone" type="tel" name="phone">

            <label for="linkedin">Linkedin</label>
            <input placeholder="Ej: linkedin.com/in/sally.hill" id="linkedin" type="text" name="linkedin">

            <label for="github">Github</label>
            <input placeholder="Ej: @sally-hill" id="github" type="text" name="github">
        </fieldset>
    </div>
</article>
